{% extends 'cdb/base.html' %}
{% load static %}
{% block content %}
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    {% include 'cdb/partials/_sidebar.html' %}
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            {% include 'cdb/partials/_topbar.html' %}
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">Buttons</h1>

                <div class="row">

                    <div class="col-lg-12">

                        <!-- Circle Buttons -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Delete Federal Judiciary Data</h6>
                            </div>
                            <div class="card-body">
                                <!--all the fields here-->
                                <form method="post">
                                    {% csrf_token %}
                                    Are you sure you want to delete <strong>{{ judiciary_table }}</strong> ?
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                    <hr>
                                    <a href="{% url 'judiciary-data' %}" class="btn btn-success">Cancel</a>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

</div>
</body>
{% endblock %}
